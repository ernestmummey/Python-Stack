<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=\, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

        <title>Document</title>
    </head>
    <body>
        <div id="container">
            <table class="table table-bordered ">
                <thead>
                    <th class="text-center"><h3>First Name</h3></th>
                    <th class="text-center"><h3>Last Name</h3></th>
                    <th class="text-center"><h3>Full Name</h3></th>
                </thead>
                <tbody>
                    {% for x in range(4): %}
                    <tr>
                        <td class="text-center">{{founders[x]['first_name']}}</td>
                        <td class="text-center">{{founders[x]['last_name']}}</td>
                        <td class="text-center">{{founders[x]['first_name']}} {{founders[x]['last_name']}}</td>
                    </tr>
                    {%endfor%}
                </tbody>
            </table>
        </div>
    </body>
</html>
