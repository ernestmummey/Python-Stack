<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='style.css')}}">
        <title>Dojo Survey</title>
    </head>
    <body>
        <div id="container">
            <div id="header">
                <h1>Form</h1>
            </div>
            {% with messages = get_flashed_messages() %}     
                {% if messages %}                            
                    {% for message in messages %}            
                        <p>{{message}}</p>                   
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form action="/users" method='post'>
                <div class="text">
                    <label for="user_name">Your Name:</label>
                    <input type="text" name="user_name" id="user_name">
                </div>
                <div class="location">
                    <label for="school_location">Dojo Location:</label>
                    <select name="dojo_location" id="dojo_location">
                        <option value="San Jose">San Jose</option>
                        <option value="Bellevue">Bellevue</option>
                        <option value="Chicago">Chicago</option>
                        <option value="Arlington">Arlington</option>
                    </select>
                </div>
            <label for="favorite_language">Favorite Language(s)</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="defaultCheck1" name="favorite_language" value="Python">
                <label class="form-check-label" for="defaultCheck1">
                Python
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="defaultCheck2" name="favorite_language" value="C#">
                <label class="form-check-label" for="defaultCheck2">
                C#
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox"  id="defaultCheck1" name="favorite_language" value="JavaScript">
                <label class="form-check-label" for="defaultCheck1">
                JavaScript
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox"  id="defaultCheck2" name="favorite_language" value="Java">
                <label class="form-check-label" for="defaultCheck2">
                Java
                </label>
            </div>
            <label for="refer_school">Would you refer Coding Dojo to a friend ?</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="referral" id="inlineRadio1" value="Yes">
                <label class="form-check-label" for="inlineRadio1">Yes</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="referral" id="inlineRadio2" value="No">
                <label class="form-check-label" for="inlineRadio2">No</label>
            </div> 
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="referral" id="inlineRadio2" value="Undecided">
                <label class="form-check-label" for="inlineRadio2">Undecided</label>
            </div>
            <div>          
                <label for="comment">Comment(optional):</label>
            </div>
            <div id="comment_box">
                <textarea name="comment"  cols="30" rows="5"></textarea>
            </div>
            <div id="btn">
                <button type="submit" value="create user">Submit</button>
            </div>
            </form>
        </div>
    </body>
</html>
