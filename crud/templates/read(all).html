<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1 class="ms-5 pt-5">ALL USERS</h1>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
            <th scope="col">ID</th>
            <th scope="col">Full Name</th>
            <th scope="col">Email</th>
            <th scope="col">Created At</th>
            <th scope="col">Action</th>
            </tr>
        </thead>
        {%for one_user in users%}
        <tbody>
            <tr>
                <th scope="row">{{one_user['id']}}</th>
                <td>{{one_user['first_name']}} {{one_user['last_name']}}</td>
                <td>{{one_user['email']}}</td>
                <td>{{one_user['created_at']}}</td>
                <td class='d-flex'>
                    <a class='me-2' href="/read/{{one_user['id']}}">Show</a>
                    <p class='me-2'>|</p>
                    <a class='me-2'href="/edit_form/{{one_user['id']}}">Edit</a>
                    <p class='me-2'>|</p>
                    <a href="/delete/{{one_user['id']}}">Delete</a>
                </td>
            </tr>
        </tbody>
        {%endfor%}
    </table>
    <div id="hyper" class="ms-5 pt-5">
        <a href="/created">Add a New User</a>
    </div>
</body>
</html>
