<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <title>Document</title>
    </head>
    <body>
        <div class="container - md">
            <header class="d-flex justify-content-between pt-5 mb-3">
                <h1>Edit User {{that_one_id[0]['id']}}</h1>
                <a class='pt-3' href="/">Home</a>
            </header>
        
            <form class='' action="/edit/{{that_one_id[0]['id']}}" method = 'post'>
                <div class="mb-3">
                    <div> 
                        <label for="formGroupExampleInput" class="form-label">First Name:</label>
                    </div>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="John" name='fname'>
                </div>
                <div class="mb-3">
                    <div>
                        <label for="formGroupExampleInput2" class="form-label">Last Name:</label>
                    </div>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Doe" name="lname">
                </div>
                <div class="mb-3">
                    <div>
                        <label for="formGroupExampleInput2" class="form-label">Email:</label>
                    </div>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="user@gmail.com" name="email">
                </div>
                <div id="btn" class='d-flex pt-4'>
                    <input class='me-5' type="submit" value="Update">
                    <a href="/read/{{that_one_id[0]['id']}}">Show</a>
                </div>
            </form>
        </div>
    </body>
