<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <title>Dojos</title>
    </head>
    <body>
        <div class="container-md pt-4 mb-4">
            <header class="d-flex justify-content-evenly">
                <div class="top_main"> 
                    <h1 class="mb-3">New Dojo</h1>
                    <div class="main_body d-flex justify-content-around">
                        <form action="/createlocation" method ='post'>
                            <div class="mb-3 col-sm">
                                <label for="formGroupExampleInput" class="form-label">
                                    Name:
                                </label>
                                <input type="text" class="form-control " id="formGroupExampleInput" placeholder="location" name="loca">
                                <div class="mt-4">
                                    <button class=""type="submit">Create</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div> 
            <div class="bttm_main ">
                <h1 class="mb-3">All Dojos</h1>
                <div class="container-md border border-dark mb-3">
                    {% for dojo in cities %}  
                    <div class="main flex-column">                    
                        <a href="/dojo_ninja/{{dojo['id']}}" class="list-group-item-action">{{dojo['cities']}}</a>                    
                    </div>
                    {%endfor%}
                </div>
                    <div class="footer">
                        <a href="/ninjas" class="list-group-item-action">Add Ninja</a>
                    </div>
                </div>
            </header>
        </div>
    </body>
</html>
