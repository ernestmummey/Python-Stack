<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <title>New Ninja</title>
    </head>
    <body>
        <div class="container-md pt-5">
            <h1 class='mb-4'>New Ninja</h1>
            <form action="/ninjas_form" method="post">
                <div class="col-sm-3">
                    <label for="specificSizeSelect">Dojos:</label>
                    <div>
                        <select class="form-select" name="dojo_cities">
                            {% for d in loco_dojo %}
                            <option value="{{d['id']}}">{{d['cities']}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                        <label for="formGroupExampleInput" class="form-label">First Name:</label>
                    <div class=" col-sm-5 ">
                        <input type="text" class="form-control" placeholder="John" name='first_name'>
                    </div>
                </div>
                <div class="row mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Last Name:</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control"  placeholder="Doe" name="last_name">
                    </div>
                </div>
                <div class="row mb-3">               
                        <label for="formGroupExampleInput2" class="form-label">Age:</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control"  placeholder="age" name="age">
                </div>
                </div>
                <div id="btn" class='pt-4'>
                    <input type="submit" value="Create" a>
                </div>
            </form>
            <div class="footer mt-5">
                <a href="/dojos" class="list-group-item-action">Home</a>
            </div>
        </div>    
    </body>
</html>
